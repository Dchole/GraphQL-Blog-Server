type Query {
  login(email: String!, password: String!): AuthPayload!
  user(id: ID): User!
  users: [User!]!
  post(id: ID!): Post!
  drafts: [Post!]!
  posts(
    filter: String
    author: ID
    currentUser: Boolean
    sortBy: Sort
    relating: [String]
    skip: Int!
    limit: Int!
  ): [Post!]!
  tags: [String!]!
}

type Mutation {
  signUp(
    fullName: String!
    email: String!
    password: String!
    role: Role
  ): User!
  updateUser(email: String, fullName: String, image: String, bio: String): User!
  createDraft(title: String!, content: String!, image: String): Post!
  updateDraft(id: ID!, title: String, content: String, image: String): Post!
  deletePost(id: ID!): Post!
  publish(id: ID!): Post!
  vote(id: ID!): Vote!
}

type Subscription {
  newVote(id: ID!): Vote!
  newComment(id: ID!): Comment!
}

type AuthPayload {
  token: String!
}

type User {
  _id: ID!
  fullName: String!
  email: String!
  posts: [Post!]!
  bio: String
  tags: [String!]!
  image: String
  role: Role!
  createdAt: String!
}

type Post {
  _id: ID!
  title: String!
  content: String!
  image: String
  tags: [String!]!
  published: Boolean!
  votes: [ID!]!
  comments: [Comment!]!
  publishedDate: String
  createdAt: String!
  updatedAt: String!
  author: User!
}

type Comment {
  author: User!
  postId: ID!
  content: String!
  publishedDate: String!
  replies: [Comment!]!
}

type Vote {
  userId: ID!
  postId: ID!
}

enum Role {
  USER
  ADMIN
}

enum Sort {
  published_date
  popular
}
